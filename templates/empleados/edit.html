
{%  include 'header.html' %}

{% for empleado in empleados %}


<form method="post" action="/update" enctype="multipart/form-data">

    <div class="card">
        <div class="card-header">
            Editar empleados
        </div>
        <div class="card-body">
            <h5 class="card-title">Datos del empleado</h5>
            <p class="card-text">

                <div class="form-group">
                    <label for="txtNombre">Nombre:</label>
                    <input id="txtNombre" class="form-control" value="{{ empleado[1] }}" type="text" name="txtNombre">
                </div>
                <div class="form-group">
                    <label for="txtCorreo">Correo:</label>
                    <input id="txtCorreo" class="form-control" value="{{ empleado[2] }}" type="text" name="txtCorreo">
                </div>
                <div class="form-group">
                    <label for="txtFoto">Foto:</label>
                    <img class="img-thumbnail" width="50" src="{{ url_for('uploads', nombreFoto=empleado[3]) }}" alt="">
                    <input id="txtFoto" class="form-control" type="file" name="txtFoto">
                </div>

                <input type="hidden" name="txtID" value="{{ empleado[0] }}" id="txtID">
                <br>
                <div class="form-group">
                    <input type="submit" class="btn btn-success" value="Editar">
                    <a href="{{ url_for('index') }}" class="btn btn-primary">Regresar</a>

                </div>
                

            </p>
        </div>
    </div>

   

</form>


{% endfor %}

{%  include 'footer.html' %}
